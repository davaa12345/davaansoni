<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #8e44ad, #3498db);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      width: 320px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
[20/11 15.35] ChatGPT: font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #2980b9;
    }

    .bottom-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .bottom-text a {
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Masuk ke Akun</h2>
    <form action="dashboard. html.html">
      <input type="text" name="davaansoni" placeholder="Username" required>
      <input type="password" name="davabila123" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="bottom-text">
      Belum punya akun? <a href="#">Daftar di sini</a>
    </div>
  </div>

</body>
</html>
