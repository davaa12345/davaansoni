<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media Sosial Kita</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
    }

    /* Background Video */
    #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        filter: brightness(55%);
    }

    .container {
        text-align: center;
        color: white;
        padding: 20px;
        background: rgba(0,0,0,0.4);
        border-radius: 20px;
        backdrop-filter: blur(4px);
        width: 90%;
        max-width: 400px;
        animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        margin-bottom: 15px;
    }

    .sosmed a {
        display: block;
        margin: 12px 0;
        padding: 12px;
        background: rgba(255,255,255,0.2);
        border-radius: 10px;
        text-decoration: none;
        color: white;
        font-size: 18px;
        transition: 0.3s;
    }

    .sosmed a:hover {
        background: rgba(255,255,255,0.4);
        transform: scale(1.05);
    }
 
</style>
</head>

<body>

<!-- Background Video -->
<video autoplay muted loop id="bg-video">
    <source src="video.mp4" type="video/mp4">
</video>

<div class="container">
    <h2>Media Sosial Kita</h2>

    <div class="sosmed">
        <a href="https://www.instagram.com/">Instagram</a>
        <a href="https://wa.me/628123456789">WhatsApp</a>
        <a href="https://www.tiktok.com/">TikTok</a>
    </div>
</div>

</body>
</html>
