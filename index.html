<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .login-box {
            background: white;
            padding: 30px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .login-box input:focus {
            border-color: #4CAF50;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn:hover {
            background: #45a049;
        }

        .footer {
            margin-top: 15px;
            font-size: 14px;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<script>
        function validateForm(event) {
            event.preventDefault(); // Mencegah form dari pengiriman otomatis

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validasi sederhana (misalnya username dan password harus "admin")
            if (username === 'davaansoni' && password === 'davabila123') {
                window.location.href = 'dashboard.html'; // Arahkan ke halaman dashboard
            } else {
                alert('Username atau password salah. Silakan coba lagi.'); // Peringatan jika salah
            }
            function logout() {
      // Misalnya di sini kamu bisa hapus data session (kalau pakai)
      // Lalu redirect ke halaman utama
      window.location.href = "index.html"; // Ganti dengan halaman utama kamu
    }
        }
    </script>
    <div class="login-box">
        <h2>Login</h2>
        <form onsubmit="validateForm(event)">
            <form action="dashboard. html.html" method="POST">
        <form>
            <input type="text" placeholder="Username" required id="username">
            <input type="password" placeholder="Password" required id="password">

            <button class="btn" type="submit">Masuk</button>
        </form>

        <div class="footer">
            <p>Belum punya akun? <a href="#">Daftar</a></p>
        </div>
            </form>
    </div>

</body>
</html>
